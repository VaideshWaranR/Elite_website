<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    /* including font awesome library */
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite</title>
  </head>
  <style>
    .form-container {
      position: relative;
      margin: 0 auto;
      width: 90%;
      padding: 20px;

      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input,
    textarea {
      background-color: #151515;
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #185c8e;
      outline: none;
    }

    textarea {
      resize: vertical;
    }
    input,
    ::placeholder {
      color: white;
    }
    input,
    textarea {
      color: white;
    }
    button {
      background-color: #185c8e;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f4a70;
    }

    .hidden {
      display: none;
    }
  </style>
  <body>
    <div>
      <div class="blocks-container" id="blocks-container">
        <div id="blocks"></div>
      </div>
      <div class="content">
        <nav>
          <h1>ELITE</h1>
          <a class="hamburger_icon"
            ><i class="fa-solid fa-bars fa-lg hamburger"></i
          ></a>
          <div class="ref">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact Us</a>
          </div>
        </nav>
      </div>
    </div>
    <div class="sidebar">
      <div class="hamburger_contents">
        <a class="closebutton"><i class="fa-solid fa-xmark fa-lg"></i></a>
        <div class="refe">
          <a href="index.html">Home</a>
          <a href="events.html">Events</a>
          <a href="aboutus.html">About Us</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="socialss">
          <div class="iconss">
            <!-- <i class="fab fa-twitter"></i> -->

            <i class="fab fa-instagram fa-lg"></i>

            <i class="fab fa-linkedin fa-lg"></i>

            <i class="fab fa-whatsapp fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="form-container" class="form-container">
      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="cdbb52ca-7085-4b2b-b48d-3a5bf3acd0bd"
        />
        <input type="text" placeholder="name" name="name" required />
        <input type="email" placeholder="email" name="email" required />
        <textarea name="message" placeholder="message" required></textarea>

        <input
          type="checkbox"
          name="botcheck"
          class="hidden"
          style="display: none"
        />
        <button type="submit">Submit Form</button>
      </form>
    </div>
    <footer>
      <div class="upcoming-events">
        <a href="www.youtube.com"> Upcoming Events </a>
      </div>
      <div class="socials">
        <p>Socials</p>
        <p>-</p>
        <div class="icons">
          <!-- <i class="fab fa-twitter"></i> -->
          <!-- <p>|</p> -->
          <i class="fab fa-instagram"></i>
          <p>|</p>
          <i class="fab fa-linkedin"></i>
          <p>|</p>
          <i class="fab fa-whatsapp"></i>
        </div>
      </div>
      <div class="controls">
        <p>Snake controls -</p>
        <button id="restartButton">Restart</button>
        <button id="toggleButton">Stop</button>
      </div>
      <div class="video">
        <a
          href="https://www.instagram.com/reel/C6oZDN2y8cg/?igsh=cjFwYzVwZWxibDU5"
          >Play Video</a
        >
        <i class="fas fa-play"></i>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
